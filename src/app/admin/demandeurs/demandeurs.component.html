<div class="container" >
  <div class="table-responsive">
    <table class="table text-center">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Email</th>
        <th>Téléphone</th>
<!--        <th>Détails</th>-->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let user of users">
        <td>{{user.nom}}</td>
        <td>{{user.prenom}}</td>
        <td>{{user.email}}</td>
        <td>{{user.telephone}}</td>
<!--        <td>-->
<!--          <div class="btn btn-primary" (click)="viewUserDetails(user.id)">Détails</div>-->
<!--        </td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>
