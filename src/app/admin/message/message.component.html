<div class="container" style="margin-top:100px">
  <div class="table-responsive">
    <table class="table text-center">
      <thead>
      <tr>
        <th>Nom complet </th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Message</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let message of messages">
        <td>{{message.email}}</td>
        <td>{{message.subject}}</td>
        <td>{{message.telephone}}</td>
        <td>{{message.mssgContent}}</td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
