<main class="py-6 bg-surface-secondary">
  <div class="container">

    <div class="row g-6 mb-6">
      <div class="col-xl-4 col-sm-6 col-12">
        <div class="card shadow border-0">
          <div class="card-body">
            <div class="row">
              <div class="col"><span class="h6 font-semibold text-muted text-sm d-block mb-2">Budget Annuel</span>

                <span class="h3 font-bold mb-0" >{{budget_annuel}}dh</span></div>
              <div class="col-auto">
                <div class="icon icon-shape bg-tertiary text-white text-lg rounded-circle"><i
                  class="bi bi-credit-card"></i></div>
              </div>
            </div>
            <div class="mt-2 mb-0 text-sm"><span class="badge badge-pill bg-soft-success text-success me-2"> <i
              class="bi bi-arrow-up me-1"></i>10% </span> <span class="text-nowrap text-xs text-muted">Since last year</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-sm-6 col-12">
        <div class="card shadow border-0">

          <div class="card-body">
            <div class="row">
              <div class="col"><span class="h6 font-semibold text-muted text-sm d-block mb-2">Demandeurs</span>
                <span class="h3 font-bold mb-0">{{nbrusers}}</span></div>
              <div class="col-auto">
                <div class="icon icon-shape bg-primary text-white text-lg rounded-circle"><i
                  class="bi bi-people"></i></div>
              </div>
            </div>
            <div class="mt-2 mb-0 text-sm"><span class="badge badge-pill bg-soft-success text-success me-2"> <i
              class="bi bi-arrow-up me-1"></i>30% </span> <span class="text-nowrap text-xs text-muted">Since last month</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-sm-6 col-12">
        <div class="card shadow border-0">
          <div class="card-body">
            <div class="row">
              <div class="col"><span class="h6 font-semibold text-muted text-sm d-block mb-2">Budget consommer</span>
                <span class="h3 font-bold mb-0">{{budget_consommer}}DH</span></div>
              <div class="col-auto">
                <div class="icon icon-shape bg-info text-white text-lg rounded-circle"><i
                  class="bi bi-clock-history"></i></div>
              </div>
            </div>
            <div class="mt-2 mb-0 text-sm"><span class="badge badge-pill bg-soft-danger text-danger me-2"> <i
              class="bi bi-arrow-down me-1"></i> </span> <span class="text-nowrap text-xs text-muted">Since last month</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>

        <button class="btn btn-primary" style="color: black;" (click)="update(date)">Search</button>
      </div>

    </div>

  </div>
</div>
