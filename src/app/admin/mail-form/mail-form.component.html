<div mat-dialog-content >
    <div class="form">
        <div class="row">
            <div class="col-md-8 line">
                <label>ToEmail :</label>
                <input type="email" value={{mssgsMail.toEmail}} disabled/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 line">
                <label>Subject :</label>
                <input type="text" placeholder="subject" [(ngModel)] = "mssgsMail.subject"/><br>
                <span id="sujet"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 line">
            <label>Message Content :</label>
            <textarea type="text" value={{mssgsMail.body}} disabled></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 line">
            <label>Chemin de fichier a Envoyer :</label>
            <input type="text" value={{mssgsMail.pathToAttachement}} placeholder="Chemin de l'attachement" disabled/>
            </div>
        </div>
    </div>
    <button (click)="Valider()">Valider</button>

</div>
